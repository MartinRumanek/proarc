<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <!-- locale property may be overridden with locale parameter in query string (URL) -->
        <meta name="gwt:property" content="locale=cs">

		<!-- no cache in browsers -->
		<meta http-equiv="Pragma" content="no-cache">
		<META http-equiv="Expires" content="-1">
        
        <!--                                                               -->
        <!-- Consider inlining CSS to reduce the number of requested files -->
        <!--                                                               -->
        <link type="text/css" rel="stylesheet" href="Editor.css">

        <title>ProArc</title>

        <!-- editor client class logging configuration -->
        <!-- format: "logger name" : "java.util.logging.Level" -->
        <script type="text/javascript">
            var EditorLoggingConfiguration = {
                "cz.cas.lib.proarc.webapp.client" : "INFO"
                , "cz.cas.lib.proarc.webapp.client.widget.ListFormItem" : "INFO"
            };
        </script>

        <!-- prevents ID conflicts of SmartGWT components -->
        <script>
            window.isc_useSimpleNames = false
        </script>

        <!-- CodeMirror XML Editor -->
        <link rel="stylesheet" href="js/codemirror/lib/codemirror.css">
        <script type="text/javascript" src="js/codemirror/lib/codemirror.js"></script>
        <!--<script type="text/javascript" src="js/codemirror/lib/util/closetag.js"></script>-->
        <script type="text/javascript" src="js/codemirror/lib/util/foldcode.js"></script>
        <!--<script type="text/javascript" src="js/codemirror/lib/util/formatting.js"></script>-->
        <script type="text/javascript" src="js/codemirror/mode/xml/xml.js"></script>

        <!--                                           -->
        <!-- This script loads your compiled module.   -->
        <!-- If you add any GWT meta tags, they must   -->
        <!-- be added before this line.                -->
        <!--                                           -->
        <script> var isomorphicDir = "proarc/sc/"; </script>
        <script type="text/javascript" language="javascript" src="proarc/proarc.nocache.js"></script>
    </head>

    <!--                                           -->
    <!-- The body can have arbitrary html, or      -->
    <!-- you can leave the body empty if you want  -->
    <!-- to create a completely dynamic UI.        -->
    <!--                                           -->
    <body>

        <!-- history support -->
        <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

        <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
        <noscript>
        <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
            Your web browser must have JavaScript enabled
            in order for this application to display correctly.
        </div>
        </noscript>

    </body>
</html>
