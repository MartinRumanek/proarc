# DCEditor
DCEditor_Titles_Title=Titles
DCEditor_Titles_Hint=<i>Title</i><p/>The name given to the resource. Typically, a Title will be a name by which the resource is formally known.
DCEditor_Creators_Title=Creators
DCEditor_Creators_Hint=<i>Creator</i><p/>An entity primarily responsible for making the content of the resource. Examples of a Creator include a person, an organization, or a service. Typically the name of the Creator should be used to indicate the entity.
DCEditor_Subjects_Title=Subjects
DCEditor_Subjects_Hint=<i>Subject and Keywords</i><p/>The topic of the content of the resource. Typically, a Subject will be expressed as keywords or key phrases or classification codes that describe the topic of the resource. Recommended best practice is to select a value from a controlled vocabulary or formal classification scheme.
DCEditor_Descriptions_Title=Descriptions
DCEditor_Descriptions_Hint=An account of the content of the resource. Description may include but is not limited to: an abstract, table of contents, reference to a graphical representation of content or a free-text account of the content.
DCEditor_Publishers_Title=Publishers
DCEditor_Publishers_Hint=The entity responsible for making the resource available. Examples of a Publisher include a person, an organization, or a service. Typically, the name of a Publisher should be used to indicate the entity.
DCEditor_Contributors_Title=Contributors
DCEditor_Contributors_Hint=An entity responsible for making contributions to the content of the resource. Examples of a Contributor include a person, an organization or a service. Typically, the name of a Contributor should be used to indicate the entity.
DCEditor_Dates_Title=Dates
DCEditor_Dates_Hint=A date associated with an event in the life cycle of the resource. Typically, Date will be associated with the creation or availability of the resource. Recommended best practice for encoding the date value is defined in a profile of ISO 8601 [Date and Time Formats, W3C Note, http://www.w3.org/TR/NOTE- datetime] and follows the YYYY-MM-DD format.
DCEditor_Types_Title=Types
DCEditor_Types_Hint=The nature or genre of the content of the resource. Type includes terms describing general categories, functions, genres, or aggregation levels for content. Recommended best practice is to select a value from a controlled vocabulary (for example, the DCMIType vocabulary ). To describe the physical or digital manifestation of the resource, use the FORMAT element.
DCEditor_Formats_Title=Formats
DCEditor_Formats_Hint=The physical or digital manifestation of the resource. Typically, Format may include the media-type or dimensions of the resource. Examples of dimensions include size and duration. Format may be used to determine the software, hardware or other equipment needed to display or operate the resource.
DCEditor_Identifiers_Title=Identifiers
DCEditor_Identifiers_Hint=<i>Resource Identifier</i><p/>An unambiguous reference to the resource within a given context. Recommended best practice is to identify the resource by means of a string or number conforming to a formal identification system. Examples of formal identification systems include the Uniform Resource Identifier (URI) (including the Uniform Resource Locator (URL), the Digital Object Identifier (DOI) and the International Standard Book Number (ISBN).
DCEditor_Sources_Title=Sources
DCEditor_Sources_Hint=<i>Source</i><p/>A Reference to a resource from which the present resource is derived. The present resource may be derived from the Source resource in whole or part. Recommended best practice is to reference the resource by means of a string or number conforming to a formal identification system.
DCEditor_Languages_Title=Languages
DCEditor_Languages_Hint=<i>Language</i><p/>A language of the intellectual content of the resource. Recommended best practice for the values of the Language element is defined by RFC 3066 [RFC 3066, http://www.ietf.org/rfc/ rfc3066.txt] which, in conjunction with ISO 639 [ISO 639, http://www.oasis- open.org/cover/iso639a.html]), defines two- and three-letter primary language tags with optional subtags. Examples include "en" or "eng" for English, "akk" for Akkadian, and "en-GB" for English used in the United Kingdom.
DCEditor_Relations_Title=Relations
DCEditor_Relations_Hint=A reference to a related resource. Recommended best practice is to reference the resource by means of a string or number conforming to a formal identification system.
DCEditor_Coverage_Title=Coverage
DCEditor_Coverage_Hint=<i>Coverage</i><p/>The extent or scope of the content of the resource. Coverage will typically include spatial location (a place name or geographic co-ordinates), temporal period (a period label, date, or date range) or jurisdiction (such as a named administrative entity). Recommended best practice is to select a value from a controlled vocabulary (for example, the Thesaurus of Geographic Names [Getty Thesaurus of Geographic Names, http://www. getty.edu/research/tools/vocabulary/tgn/]). Where appropriate, named places or time periods should be used in preference to numeric identifiers such as sets of co-ordinates or date ranges.
DCEditor_Rights_Title=Rights
DCEditor_Rights_Hint=<i>Rights Management</i><p/>Information about rights held in and over the resource. Typically a Rights element will contain a rights management statement for the resource, or reference a service providing such information. Rights information often encompasses Intellectual Property Rights (IPR), Copyright, and various Property Rights. If the rights element is absent, no assumptions can be made about the status of these and other rights with respect to the resource.
DCEditor_Language_Title=Language
